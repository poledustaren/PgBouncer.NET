<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PgBouncer.NET Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e94560;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: #e94560;
        }

        .logo h1 {
            color: #fff;
            font-size: 1.8em;
            font-weight: 600;
        }

        .logo span {
            color: #e94560;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 10px #00ff88;
            }

            50% {
                opacity: 0.5;
                box-shadow: 0 0 20px #00ff88;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.2);
        }

        .stat-card h3 {
            color: #aaa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
        }

        .stat-value.highlight {
            color: #e94560;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .stat-change.positive {
            color: #00ff88;
        }

        .stat-change.negative {
            color: #ff6b6b;
        }

        .pools-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .pools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pools-header h2 {
            color: #fff;
            font-size: 1.4em;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            color: #fff;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .pools-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pools-table th,
        .pools-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pools-table th {
            color: #aaa;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .pools-table td {
            color: #fff;
        }

        .pools-table tr:hover td {
            background: rgba(233, 69, 96, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #e94560);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge-idle {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #aaa;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .pools-table {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,3C10.34,3 9,4.34 9,6V6.29C6.44,6.92 4.69,9.14 4.69,11.69C4.69,14.77 7.21,17.29 10.29,17.29H13.71C16.79,17.29 19.31,14.77 19.31,11.69C19.31,9.14 17.56,6.92 15,6.29V6C15,4.34 13.66,3 12,3M12,5C12.55,5 13,5.45 13,6V6.09C12.67,6.03 12.34,6 12,6C11.66,6 11.33,6.03 11,6.09V6C11,5.45 11.45,5 12,5M10.29,8H13.71C15.68,8 17.31,9.63 17.31,11.69C17.31,13.67 15.68,15.29 13.71,15.29H10.29C8.32,15.29 6.69,13.67 6.69,11.69C6.69,9.63 8.32,8 10.29,8M9,19V21H15V19H9Z" />
                </svg>
                <h1>PgBouncer<span>.NET</span></h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText" style="color: #00ff88;">Подключено</span>
            </div>
        </header>

        <div id="errorContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Всего пулов</h3>
                <div class="stat-value highlight" id="totalPools">0</div>
            </div>
            <div class="stat-card">
                <h3>Всего соединений</h3>
                <div class="stat-value" id="totalConnections">0</div>
            </div>
            <div class="stat-card">
                <h3>Активных</h3>
                <div class="stat-value" id="activeConnections">0</div>
                <div class="stat-change positive" id="activeChange">
                    <span>↑</span> <span id="activePercent">0%</span> используется
                </div>
            </div>
            <div class="stat-card">
                <h3>В простое</h3>
                <div class="stat-value" id="idleConnections">0</div>
            </div>
        </div>

        <div class="pools-section">
            <div class="pools-header">
                <h2>Пулы соединений</h2>
                <button class="refresh-btn" onclick="fetchStats()">
                    ⟳ Обновить
                </button>
            </div>
            <table class="pools-table">
                <thead>
                    <tr>
                        <th>База данных</th>
                        <th>Пользователь</th>
                        <th>Активные</th>
                        <th>В простое</th>
                        <th>Всего</th>
                        <th>Использование</th>
                    </tr>
                </thead>
                <tbody id="poolsTableBody">
                    <tr>
                        <td colspan="6" class="no-data">Загрузка данных...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let isConnected = false;

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/sessions`);
                if (!response.ok) throw new Error('API недоступен');

                const data = await response.json();
                updateUI(data);
                setConnected(true);
                clearError();
            } catch (error) {
                console.error('Ошибка:', error);
                setConnected(false);
                showError(`Не удалось подключиться к API: ${error.message}`);
            }
        }

        function updateUI(data) {
            // Обновление карточек
            document.getElementById('totalPools').textContent = '1'; // Прозрачный режим = 1 пул
            document.getElementById('totalConnections').textContent = data.totalConnections || 0;
            document.getElementById('activeConnections').textContent = data.activeSessions || 0;
            document.getElementById('idleConnections').textContent = 0; // В прозрачном режиме все активные

            const activePercent = data.totalConnections > 0
                ? Math.round((data.activeSessions / data.totalConnections) * 100)
                : 0;
            document.getElementById('activePercent').textContent = `${activePercent}%`;

            // Обновление таблицы - показываем сессии
            const tbody = document.getElementById('poolsTableBody');
            const sessions = data.sessions || [];

            if (sessions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">Нет активных сессий</td></tr>';
                return;
            }

            tbody.innerHTML = sessions.map(session => {
                const duration = Math.round(session.durationSeconds || 0);
                const durationStr = duration < 60
                    ? `${duration}с`
                    : `${Math.floor(duration / 60)}м ${duration % 60}с`;

                return `
                    <tr>
                        <td><strong>${session.database || 'N/A'}</strong></td>
                        <td>${session.username || 'N/A'}</td>
                        <td><span class="badge badge-active">1</span></td>
                        <td>${session.remoteEndPoint || 'N/A'}</td>
                        <td>${durationStr}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: 100%"></div>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function setConnected(connected) {
            isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');

            if (connected) {
                dot.style.background = '#00ff88';
                dot.style.animation = 'pulse 2s infinite';
                text.style.color = '#00ff88';
                text.textContent = 'Подключено';
            } else {
                dot.style.background = '#ff6b6b';
                dot.style.animation = 'none';
                text.style.color = '#ff6b6b';
                text.textContent = 'Отключено';
            }
        }

        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        // Инициализация
        fetchStats();

        // Автообновление каждые 2 секунды
        setInterval(fetchStats, 2000);
    </script>
</body>

</html>
